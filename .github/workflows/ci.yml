name: CI

on:
  push:
    branches-ignore:
      - master

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6.5
    - name: Bundle install
      run: bundle install
    - name: Pod install
      run: bundle exec pod install
    - name: Build and test
      run: bundle exec fastlane tests
    - name: Pod lib lint
      run: bundle exec pod lib lint --allow-warnings
